{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_head %}
<title>Crop View</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/farmer/crop/view.css' %}">
{% endblock %}


{% block extra_body %}
	<div class="container">
	    <h1 class="crop-title">{{crop.name}}</h1>
	    <div id="demo" class="carousel slide crop-image" data-ride="carousel">
	        <ul class="carousel-indicators">
	            <li data-target="#demo" data-slide-to="0" class="active"></li>
	            <li data-target="#demo" data-slide-to="1"></li>
	            <li data-target="#demo" data-slide-to="2"></li>
	        </ul>
	        <div class="carousel-inner">
	            <div class="carousel-item active">
	                <img src="/{{crop.media}}" alt="Crop Field" width="1500px" height="500px">
	                <div class="carousel-caption">
	                    <h3>{{crop.name}}</h3>
	                    <p></p>
	                </div>
	            </div>
	            <div class="carousel-item">
	                <img src="https://images.unsplash.com/photo-1483871788521-4f224a86e166?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Rippen" width="1500px" height="500px">
	                <div class="carousel-caption">
	                    <h3>{{crop.name}}</h3>
	                    <p></p>
	                </div>
	            </div>
	            <div class="carousel-item">
	                <img src="https://jooinn.com/images/fields-5.jpg" alt="Winter" width="1500px" height="500px">
	                <div class="carousel-caption">
	                    <h3>{{crop.name}}</h3>
	                    <p></p>
	                </div>
	            </div>
	        </div>
	        <a class="carousel-control-prev" href="#demo" data-slide="prev">
	            <span class="carousel-control-prev-icon"></span>
	        </a>
	        <a class="carousel-control-next" href="#demo" data-slide="next">
	            <span class="carousel-control-next-icon"></span>
	        </a>
	    </div>
	    <p class="crop-details">{{crop.description | linebreaks | urlize}}</p>
	</div>
{% endblock %}


{% block extra_script %}
{% endblock %}
